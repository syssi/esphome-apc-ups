substitutions:
  name: apc-emulator
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  min_version: 2024.6.0

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 2400
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
      - lambda:
          std::string request(bytes.begin(), bytes.end());
          if(request == "Y") {
            id(uart_0).write_str("SM\r\n");
            return;
          }
          if(request == "B") {
            id(uart_0).write_str("54.27\r\n");
            return;
          }
          if(request == "C") {
            id(uart_0).write_str("027.4\r\n");
            return;
          }
          if(request == "E") {
            id(uart_0).write_str("OFF\r\n");
            return;
          }
          if(request == "F") {
            id(uart_0).write_str("50.03\r\n");
            return;
          }
          if(request == "G") {
            id(uart_0).write_str("S\r\n");
            return;
          }
          if(request == "L") {
            id(uart_0).write_str("216.0\r\n");
            return;
          }
          if(request == "M") {

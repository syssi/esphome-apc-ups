substitutions:
  name: apc-emulator
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 2400
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
      - lambda:
          std::string request(bytes.begin(), bytes.end());
          if(request == "Y") {
            id(uart_0).write_str("SM\r\n");
            return;
          }
          if(request == "B") {
            id(uart_0).write_str("13.61\r\n");
            return;
          }
          if(request == "C") {
            id(uart_0).write_str("NA");
            return;
          }
          if(request == "E") {
            id(uart_0).write_str("336\r\n");
            return;
          }
          if(request == "F") {
            id(uart_0).write_str("50.00\r\n");
            return;
          }
          if(request == "G") {
            id(uart_0).write_str("S\r\n");
            return;
          }
          if(request == "L") {
            id(uart_0).write_str("231.8\r\n");
            return;
          }
          if(request == "M") {
            id(uart_0).write_str("233.2\r\n");
            return;
          }
          if(request == "N") {
            id(uart_0).write_str("231.8\r\n");
            return;
          }
          if(request == "O") {
            id(uart_0).write_str("231.8\r\n");
            return;
          }
          if(request == "P") {
            id(uart_0).write_str("009.1\r\n");
            return;
          }
          if(request == "Q") {
            id(uart_0).write_str("8F\r\n");
            return;
          }
          if(request == "V") {
            id(uart_0).write_str("DWI\r\n");
            return;
          }
          if(request == "a") {
            id(uart_0).write_str("3.!$%+?=#|.\x01\x0E\x1A\')+-89@ABDEFGKLMNOPQRSUVWXYZabcdefgjklmnopqrsuxyz~\r\n");
            return;
          }
          if(request == "b") {
            id(uart_0).write_str("21.3.I\r\n");
            return;
          }
          if(request == "c") {
            id(uart_0).write_str("UPS_IDEN\r\n");
            return;
          }
          if(request == "e") {
            id(uart_0).write_str("00\r\n");
            return;
          }
          if(request == "f") {
            id(uart_0).write_str("100.0\r\n");
            return;
          }
          if(request == "g") {
            id(uart_0).write_str("012\r\n");
            return;
          }
          if(request == "h") {
            id(uart_0).write_str("NA\r\n");
            return;
          }
          if(request == "i") {
            id(uart_0).write_str("NA\r\n");
            return;
          }
          if(request == "j") {
            id(uart_0).write_str("0042:\r\n");
            return;
          }
          if(request == "k") {
            id(uart_0).write_str("0\r\n");
            return;
          }
          if(request == "l") {
